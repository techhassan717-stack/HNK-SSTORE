<style>
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:'Segoe UI',Tahoma,Verdana,sans-serif;
  background:#000;
  color:#f0f0f0;
  overflow-x:hidden;
}

/* ================= HEADER ================= */

header{
  height:100vh;
  position:relative;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.header-bg{
  position:absolute;
  inset:0;
  background:url("BG.jpg") center/cover no-repeat;
  z-index:-2;
}

.header-overlay{
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.75);
  z-index:-1;
}

.header-content{
  max-width:900px;
  padding:45px 30px;
  background:rgba(0,0,0,.65);
  border-radius:22px;
}

/* ===== TOP HERO SLIDER (NEW) ===== */

.hero-frame{
  width:100%;
  max-width:780px;
  margin:0 auto 30px;
  overflow:hidden;
  border-radius:18px;
  border:2px solid #bfa14a;
  background:#000;
}

.hero-slider{
  display:flex;
  width:300%;
  animation:heroSlide 12s infinite;
}

.hero-slide{
  width:100%;
  flex-shrink:0;
}

.hero-slide img{
  width:100%;
  height:260px;
  object-fit:cover;
  display:block;
}

@keyframes heroSlide{
  0%{transform:translateX(0)}
  33%{transform:translateX(0)}
  38%{transform:translateX(-100%)}
  66%{transform:translateX(-100%)}
  71%{transform:translateX(-200%)}
  100%{transform:translateX(-200%)}
}

/* ===== HEADER TEXT ===== */

header h1{
  font-size:3.5rem;
  letter-spacing:6px;
  background:linear-gradient(90deg,#8a6b2f,#e6c87b,#bfa14a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.welcome{
  color:#e6c87b;
  letter-spacing:2px;
  margin-bottom:10px;
  font-weight:700;
}

.launch{
  display:inline-block;
  margin:15px 0;
  padding:10px 25px;
  border-radius:25px;
  background:linear-gradient(90deg,#e6c87b,#bfa14a);
  color:#000;
  font-weight:800;
}

header p{
  margin-top:15px;
  line-height:1.8;
  color:#ddd;
}

/* ================= SECTIONS ================= */

section{
  max-width:1200px;
  margin:auto;
  padding:90px 20px;
}

.section-title{
  text-align:center;
  font-size:2.5rem;
  margin-bottom:50px;
  letter-spacing:3px;
  background:linear-gradient(90deg,#e6c87b,#bfa14a,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ================= PRODUCTS ================= */

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:35px;
}

.product{
  background:#fff;
  color:#000;
  border-radius:22px;
  padding:25px;
  text-align:center;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
}

.product img,
.luxury-slide img,
.luxury-slide video{
  width:100%;
  height:260px;
  object-fit:contain;
  background:#000;
  border-radius:15px;
  padding:10px;
}

/* ================= PRICE ================= */

.price{
  color:#bfa14a;
  font-weight:800;
  margin:12px 0;
  font-size:1.2rem;
}

.order-btn{
  display:inline-block;
  margin-top:10px;
  padding:12px 26px;
  background:#25D366;
  color:#000;
  text-decoration:none;
  border-radius:25px;
  font-weight:700;
}

/* ================= SLIDER ================= */

.luxury-slider{
  display:flex;
  overflow-x:auto;
  gap:15px;
  scroll-snap-type:x mandatory;
  margin-bottom:15px;
}

.luxury-slider::-webkit-scrollbar{display:none;}

.luxury-slide{
  min-width:100%;
  scroll-snap-align:center;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* ================= POLICIES ================= */

.policies{
  text-align:center;
  line-height:2;
  color:#ddd;
}

/* ================= FOOTER ================= */

footer{
  padding:40px 20px;
  text-align:center;
  color:#bfa14a;
  line-height:1.8;
}

/* ================= FLOATING ================= */

.floating{
  position:fixed;
  right:20px;
  bottom:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:9999;
}

.floating a{
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  text-decoration:none;
  font-size:26px;
  color:#fff;
}

.whatsapp{background:#25D366;}
.instagram{
  background:linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
}

/* ================= MOBILE ================= */

@media(max-width:768px){
  header h1{font-size:2.4rem}

  .hero-slide img{
    height:200px;
  }

  .products{
    display:flex;
    overflow-x:auto;
    gap:20px;
    scroll-snap-type:x mandatory;
  }

  .product{
    min-width:85%;
    scroll-snap-align:center;
  }

  .products::-webkit-scrollbar{display:none;}
}
</style>
