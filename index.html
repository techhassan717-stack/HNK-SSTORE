<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HNK SSTORE | Watches & Perfumes</title>

<meta name="description" content="HNK SSTORE â€“ Successfully launched watch brand in Pakistan. Products available now.">

<style>
*{box-sizing:border-box;}

body{
  margin:0;
  font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
  background:#000;
  color:#f0f0f0;
  overflow-x:hidden;
}

/* ================= HEADER ================= */

header{
  position:relative;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  overflow:hidden;
}

/* Celebration Confetti */
.confetti{
  position:absolute;
  width:6px;
  height:14px;
  background:gold;
  top:-20px;
  animation:fall 6s linear infinite;
  opacity:.8;
}

.confetti:nth-child(1){left:10%;animation-delay:0s;}
.confetti:nth-child(2){left:25%;animation-delay:1s;background:#e6c87b;}
.confetti:nth-child(3){left:40%;animation-delay:2s;}
.confetti:nth-child(4){left:55%;animation-delay:1.5s;background:#bfa14a;}
.confetti:nth-child(5){left:70%;animation-delay:.5s;}
.confetti:nth-child(6){left:85%;animation-delay:2.5s;background:#fff;}

@keyframes fall{
  0%{transform:translateY(-20px) rotate(0deg);}
  100%{transform:translateY(110vh) rotate(360deg);}
}

.header-slider{
  position:absolute;
  inset:0;
  z-index:-2;
}

.header-slider img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:0;
  animation:slide 12s infinite ease-in-out;
}

.header-slider img:nth-child(1){animation-delay:0s;}
.header-slider img:nth-child(2){animation-delay:6s;}

@keyframes slide{
  0%{opacity:0;}
  10%{opacity:1;}
  45%{opacity:1;}
  55%{opacity:0;}
  100%{opacity:0;}
}

.header-content{
  background:rgba(0,0,0,.7);
  padding:55px 35px;
  border-radius:22px;
  max-width:900px;
  position:relative;
  z-index:5;
}

header h1{
  font-size:3.6rem;
  letter-spacing:7px;
  margin-bottom:15px;
  background:linear-gradient(90deg,#8a6b2f,#e6c87b,#bfa14a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.welcome{
  font-size:1.3rem;
  font-weight:700;
  letter-spacing:2px;
  color:#e6c87b;
  margin-bottom:10px;
}

.launch-badge{
  display:inline-block;
  margin:15px 0;
  padding:10px 25px;
  border-radius:25px;
  background:linear-gradient(90deg,#e6c87b,#bfa14a);
  color:#000;
  font-weight:800;
  animation:pulse 2s infinite;
}

@keyframes pulse{
  0%{transform:scale(1);}
  50%{transform:scale(1.05);}
  100%{transform:scale(1);}
}

header p{
  margin:auto;
  font-size:1.1rem;
  line-height:1.8;
  color:#ddd;
}

/* ================= SECTIONS ================= */

section{
  padding:90px 20px;
  max-width:1200px;
  margin:auto;
}

.section-title{
  text-align:center;
  font-size:2.5rem;
  margin-bottom:50px;
  letter-spacing:3px;
  background:linear-gradient(90deg,#e6c87b,#bfa14a,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

.products{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:35px;
}

.product{
  background:#fff;
  color:#000;
  border-radius:22px;
  padding:25px;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  text-align:center;
}

.product img,
.product video{
  width:100%;
  border-radius:15px;
  margin-bottom:18px;
}

/* ===== FIX 2: VIDEO SIZE (DESKTOP SAFE FRAME) ===== */
.product video{
  max-height:260px;
  object-fit:contain;
  background:#000;
}

.price{
  color:#bfa14a;
  font-weight:bold;
  margin:12px 0;
  font-size:1.2rem;
}

.order-btn{
  display:inline-block;
  padding:12px 26px;
  background:#25D366;
  color:#000;
  text-decoration:none;
  border-radius:25px;
  font-weight:bold;
}

/* ================= PERFUME ================= */

.coming-soon{
  text-align:center;
  font-size:2.8rem;
  font-weight:800;
  background:linear-gradient(90deg,#9fd3c7,#e6c87b,#fff);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ================= FOOTER ================= */

footer{
  background:#000;
  padding:40px 20px;
  text-align:center;
  color:#bfa14a;
  line-height:1.8;
  font-size:1rem;
}

/* ================= FLOATING ICONS ================= */

.floating-icons{
  position:fixed;
  bottom:20px;
  right:20px;
  display:flex;
  flex-direction:column;
  gap:12px;
  z-index:9999;
}

.floating-icons a{
  width:55px;
  height:55px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:26px;
  text-decoration:none;
  box-shadow:0 8px 20px rgba(0,0,0,.4);
}

.whatsapp{background:#25D366;}
.instagram{
  background:linear-gradient(45deg,#f09433,#e6683c,#dc2743,#cc2366,#bc1888);
}

/* ================= MOBILE ================= */

@media(max-width:768px){
  header{
    background:
      linear-gradient(rgba(0,0,0,.75),rgba(0,0,0,.75)),
      url("Black Gold Elegant Luxury Watch Shop Logo.jpg")
      center/cover no-repeat;
  }

  .header-slider{display:none;}

  header h1{
    font-size:2.4rem;
    letter-spacing:4px;
  }

  /* ===== FIX 1: MOBILE HORIZONTAL SWIPE ===== */
  .products{
    display:flex;
    overflow-x:auto;
    scroll-snap-type:x mandatory;
    gap:20px;
  }

  .product{
    min-width:85%;
    scroll-snap-align:center;
  }

  .products::-webkit-scrollbar{
    display:none;
  }
}
</style>
</head>

</body>
</html>
